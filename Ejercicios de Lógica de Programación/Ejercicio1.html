<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>
<body>
    <header>
        <h1>Ejercicio 1</h1>
        <p>Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10</p>
    </header>
    <section>
        <label for="cadena">Ingrese Cadena: </label>
        <input id="cadena" type="text"/>
        <button type="button" onclick="contar()">Contar</button>
        <br/>
        <p id="resultadoContar"></p>
        <br/>
        <label for="caracteres">Número de Caracteres</label>
        <input id="caracteres" type="number" type="number"/>
        <button type="button" onclick="cortarCaracteres()">Cortar</button>
        <p id="resultadoCortar"></p>
    </section>
    <script src="./Ejercicio1.js">        
    </script>
