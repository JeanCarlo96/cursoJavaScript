<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evento onchange en JavaScript</title>
</head>
<body>
    <h1>Manejo de DOM con JavaScript</h1>
    <br/>
    Nombre: <input type="text" id="nombre" onchange="convertirNombre()"/>
    <br/>
    Apellido: <input type="text" onchange="convertirApellido(this)"/>
    <script src="./dom.js">        
    </script>
</body>
</html>
