<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Precios</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
        <p>Este es el segundo taller práctico de JS</p>
    </header>

    <section>
        <h2>
            Calcula el precio a pagar por tus productos
        </h2>
        <form>
            <label for="InputPrice">Escribe el precio del producto</label>
            <input id="InputPrice" type="number"/>
            <label for="InputDiscount">Escribe el descuento del producto</label>
            <input id="InputDiscount" type="number"/>
            <label for="InputCupon">Ingrese cupón (Opcional)</label>
            <input type="text" id="InputCupon"/>

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con Descuento
            </button>

            <p id="ResultPrice"></p>
        </section>

    <script src="./precios.js">
    </script>
</body>
</html>
